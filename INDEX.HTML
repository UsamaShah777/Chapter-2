<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Content Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>8. Write a script to display this in browser through JS</h2>
    <div id="content"></div>

    <script>
        document.getElementById("content").innerText = "Yah! I can write HTML content through JavaScript";
    </script>

</body>
</html>
